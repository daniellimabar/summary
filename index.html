<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Css -->
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section id="result">
          <h1 class="letter-gray">
            Your Result
          </h1>

          <div id="circle">
              <p id="number">76</p>

              <p><small>of 100</small></p>
          </div>

          <h1>
              Great
          </h1>

          <p class="letter-gray">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section id="summary">
            <h1>
                Summary
            </h1>

            <div id="reaction">
              <p>
                <img src="images/icon-reaction.svg" alt="">
                Reaction
              </p>

              <p>
                80<span> /100</span>
              </p>
            </div>

            <div id="memory">
              <p>
                <img src="images/icon-memory.svg" alt="">
                Memory
              </p>

              <p>
                92<span> /100</span>
              </p>
            </div>

            <div id="verbal">
              <p>
                <img src="images/icon-verbal.svg" alt="">
                Verbal
              </p>

              <p>
                  61<span> /100</span>
              </p>
            </div>

            <div id="visual">
              <p>
                <img src="images/icon-visual.svg" alt="">
                Visual
              </p>

              <p>
                72<span> /100</span>
              </p>
            </div>
        </section>

        <section id="f-button">
          <div>
            <p>
              Continue
            </p>
          </div>
        </section>
    </main>
    <footer>
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Daniel Barbosa</a>.
        </p>
    </footer>
</body>
</html>
