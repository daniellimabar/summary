<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Css -->
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-query.css">
  
</head>
<body>
  <main>  
    <aside>
      <section id="point">
        <h1>Your Result</h1>
        <div id="circle">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section id="summary">
          <h1>Summary</h1>
          <ul>
            <li id="reaction">
              <p>
                <img src="assets/images/icon-reaction.svg" alt="icon">
                Reaction
              </p>
              <span class="number">80<span> / 100</span></span>
            </li>
      
            <li id="memory">
              <p>
                <img src="assets/images/icon-memory.svg" alt="icon">
                Memory
              </p>
              <span class="number">92<span> / 100</span></span>
            </li>
      
            <li id="verbal">
              <p>
                <img src="assets/images/icon-verbal.svg" alt="icon">
                Verbal
              </p>
              <span class="number">61<span> / 100</span></span>
            </li>
            <li id="visual">
              <p>
                <img src="assets/images/icon-visual.svg" alt="icon">
                Visual
              </p>
              <span class="number">72<span> / 100</span></span>
            </li>
          </ul>
        <div id="btn"><p>Continue</p></div>
      </section>
    </aside>
  </main>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Daniel Barbosa</a>.
    </p>
  </footer>
</body>
</html>
